    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #212121; /* Matte black background */
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;

        }

        /* Header Image */
        .header-img {
            width: 70px;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        /* Skills and Experience Section */
        .skills-card-section {
            text-align: center;
            margin-top: 60px;
            padding-bottom: 60px; /* Space for the fixed nav at the bottom */
        }

        .skills-card-section h2 {
            font-size: 30px;
            font-weight: bold;
        }

        .skills-card-section p {
            font-size: 18px;
            max-width: 800px;
            margin: 20px auto;
        }

        .hover-underline {
            font-size: 2rem;
            color: #ffffff;
            position: relative;
            display: inline-block;
        }

        .hover-underline::after,
        .hover-underline::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, #ff0000, #00ffff);
            bottom: -5px;
            left: 0;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.4s ease-out;
        }

        .hover-underline::before {
            top: -5px;
            transform-origin: left;
        }

        .hover-underline:hover::after,
        .hover-underline:hover::before {
            transform: scaleX(1);
        }

        /* Experience Cards */
        .experience-card {
            background-color: #333;
            border-radius: 8px;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            width: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: visible; /* Ensure that the content is not cut off */
            transition: transform 0.3s ease, background-color 0.3s ease;
            min-height: auto; /* Let the card height adjust based on content */
        }

        /* Avoid text overflow */
        .experience-card h3, .experience-card p, .experience-card ol {
            overflow-wrap: break-word;
        }

        /* Optional: To ensure that the text within the list does not get cut off */
        .experience-card ol {
            margin-left: 20px;
            padding-left: 20px;
            overflow: visible;
        }

        .experience-card p {
            font-size: 18px;
            color: #ddd;
        }

        .experience-card ul {
            list-style-type: none;
            padding: 0;
            color: #ccc;
        }

        .experience-card ul li {
            font-size: 16px;
            margin: 5px 0;
        }

        .experience-card:hover {
            background-color: #444; /* Darken the background on hover */
            transform: scale(1.05); /* Slightly enlarge the card on hover */
        }

        /* Navigation Menu */
        nav {
            position: absolute;
            top: 20px;
            right: 0;
            left: 0; /* Stretch across the screen */
            text-align: center; /* Center the links horizontally */
        }

        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center; /* Center the links inside the ul */
            gap: 20px;
        }

        .link-102 {
            color: #ffffff;
            font-size: 20px;
            text-decoration: none;
            padding: 10px 20px;
            transition: transform 0.3s, color 0.3s;
        }

        .link-102:hover {
            transform: scale(1.07);
            color: yellow;
        }

        .uleffect {
            list-style-type: none;  /* Remove default bullets */
            padding-left: 20px;      /* Add padding to left */
        }

        /* Add custom symbol before each list item */
        .uleffect li::before {

        /* Styling for images inside the card */
        .experience-card img {
            width: 100%; /* Ensure the image takes up the full width of the container */
            height: auto; /* Maintain aspect ratio */
            object-fit: contain; /* Ensure images fit within the card */
            margin-bottom: 15px; /* Space between images */
        }

    </style>
