<head>

    <!-- Include FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Include Google Fonts for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Include JQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Image */
        .header-img {
            width: 70px;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        /* Navigation Bar */
        nav {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .link-102 {
            color: #ffffff;
            font-size: 20px;
            text-decoration: none;
            padding: 10px 20px;
            transition: transform 0.3s, color 0.3s;
        }

        .link-102:hover {
            transform: scale(1.07);
            color: yellow;
        }

        /* Main Content */
        .skills-card-section {
            text-align: center;
            padding-top: 120px;
            padding-bottom: 60px;
        }

        .skills-card-section h2 {
            font-size: 40px;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            margin-bottom: 20px;
        }

        .hover-underline {
            display: inline-block;
            position: relative;
            font-size: 2.5rem;
            font-weight: 600;
            color: #ffffff;
        }

        .hover-underline::after,
        .hover-underline::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, #ff0000, #00ffff);
            bottom: -5px;
            left: 0;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.4s ease-out;
        }

        .hover-underline::before {
            top: -5px;
            transform-origin: left;
        }

        .hover-underline:hover::after,
        .hover-underline:hover::before {
            transform: scaleX(1);
        }

        /* LinkedIn Card */
        .linkedin-card {
            margin-top: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            width: 100%;  /* Allow card to adjust based on container size */
            max-width: 600px;  /* Max width for large screens */
            margin: 0 auto;  /* Center the card */
        }

        .linkedin-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .linkedin-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .linkedin-link {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            font-size: 20px;
            font-weight: 600;
            color: #0077b5;
            text-decoration: none;
            background-color: #fff;
            border-radius: 30px;
            border: 2px solid #0077b5;
            transition: all 0.3s ease;
            width: 100%;  /* Adjust width to fit inside container */
            text-align: center;  /* Center the link text */
            margin-top: 20px;
        }

        .linkedin-link i {
            margin-right: 10px;
            font-size: 22px;
        }

        .linkedin-link:hover {
            background-color: #0077b5;
            color: #fff;
            transform: translateX(5px);
        }

        .linkedin-link:active {
            transform: translateY(2px);
        }

        /* CV Download Button */
        .cv-button-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .cv-button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #28a745;
            border-radius: 30px;
            text-decoration: none;
            text-align: center;
            width: auto;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .cv-button:hover {
            background-color: #218838;
            transform: translateY(-5px);
        }

        .cv-button:active {
            transform: translateY(2px);
        }

        /* Media Query for Mobile Devices */
        @media (max-width: 768px) {
            .linkedin-link {
                font-size: 16px;
                padding: 10px 20px;
            }

            .linkedin-card {
                margin-top: 30px;
                padding: 15px;
                width: 90%;  /* Slightly smaller width on mobile */
            }

            nav ul {
                flex-direction: column;
            }

            .link-102 {
                font-size: 16px;
                padding: 10px;
            }

            .cv-button {
                font-size: 16px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>

            <li><a href="/Contact.html" class="link-102">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="skills-card-section">
        <h2><span class="hover-underline">Contact</span></h2>
    </div>

    <!-- LinkedIn Card with Image -->
    <div class="linkedin-card">
        <img src="/LinkedinBanner.png" alt="LinkedIn Banner">
   
        <a href="https://www.linkedin.com/in/maheshkarandecr7/" target="_blank" class="linkedin-link">
            <i class="fab fa-linkedin"></i> Visit My LinkedIn Profile
        </a>
    </div>

    <!-- CV Download Button -->
    <div class="cv-button-container">
        <a href="https://www.playbook.com/s/mk7/A3emPKJahL6RUAZm9AL7KPNS?assetToken=t3YSZ3tJMoAuuz86yMADyXJG" target="_blank" download class="cv-button">
            Download My CV
        </a>
    </div>

</body>
</html>
